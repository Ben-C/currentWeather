<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Weather</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="app">
    <form id="cityInputForm">
      <label for="userInput">Enter city name: </label>
      <input id="userInput" type="text" />
      <button id="searchCity" type="button">Submit</button>
      <button id="resetLocation" type="button">Reset</button>
    </form>
    <div>
      <p>Current location:</p>
      <p id="cityName"></p>
    </div>
    <div>
      <p>The current temperature is:</p>
      <p id="temp"></p>
    </div>
    <div>
      <p>It actually feels like:</p>
      <p id="feels_like"></p>
    </div>
    <div>
      <p>Description of the weather is:</p>
      <p id="weather_description"></p>
    </div>
  </div>
  </body>
</html>
