name: convert secret to env varilable

on:
  push:
  pull_request:
    
jobs: 
    generate-secret-output:
        runs-on: ubuntu-latest
        steps:
        - id: sets secret as env
          name: Generate env from secret
          uses: ./.github/workflows/convert
          env:
            API_KEY: ${{ secrets.SECRET_API_KEY}};
